name: Build Windows Executable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # >>> AQUI trocamos ^ por `  (backtick) ou 1 linha sรณ
      - name: Build EXE (GUI)
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed `
            --name CASDbot `
            --icon paper-plane.ico `
            CASDbot.py

      - name: Zip artifact
        run: |
          powershell -Command "Compress-Archive -Path dist/CASDbot.exe -DestinationPath dist/casdbot-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: casdbot-windows
          path: dist/casdbot-windows.zip
